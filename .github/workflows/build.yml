name: Build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install npm dependencies
        run: yarn install --frozen-lockfile
      - name: Bootstrap
        run: yarn build
